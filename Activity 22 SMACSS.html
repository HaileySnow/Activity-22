<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hailey's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('bratzy.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }

        h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }

        .header {
            background: #8ACE00;
            color: rgb(0, 0, 0);
            padding: 20px 0; 
            text-align: center;
            width: 100%; 
            border-radius: 10px;
        }

        .footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            border-radius: 10px;
        }

        .button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px auto;
            display: block;
        }

        .button:hover {
            background-color: #218838;
        }

        .button:active {
            background-color: #1e7e34;
        }

        .theme-light {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .about-container {
            background-color: #fff;
            border: 4px solid #8ACE00;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            height: auto;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .about-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .about-container p {
            margin: 10px 0;
            font-weight: bold;
        }

        .info {
            margin: 5px 0;
            font-size: 1em;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body class="theme-light">

    <div class="container">
        <header class="header">
            <h1>Hailey's Website</h1>
        </header>

        <main class="main-content">
            <div class="about-container">
                <img src="buricat.jpg" alt="About Hailey" />
                <h2>About Hailey:</h2>
                <p class="info">Bio: hoy bhakla,, anong pinagsasabe mo tongkol saken??</p>
                <p class="info">Name: Hailey</p>
                <p class="info">Age: 16 Virgin</p>
                <p class="info">Hobbies: Maglakwatsa, Humarvat sa Inuman, Maghanap ng Afam</p>
                <button class="button">Learn More</button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Hailey's Brat Website</p>
        </footer>
    </div>

</body>
</html>
